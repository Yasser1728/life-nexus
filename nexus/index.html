<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXUS.PI - Artificial Intelligence</title>
  <style>
    body {
      background: #000;
      color: #b84cff;           /* Dark purple text */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      font-size: 1.5rem;
    }
    h1 {
      color: #b84cff;           /* Dark purple glow */
      text-shadow: 0 0 15px #b84cff;
      font-size: 4rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 2rem;
      margin: 30px 0;
      color: #d7a9ff;           /* Lighter purple for contrast */
    }
    .btn {
      background: #b84cff;      /* Dark purple button */
      color: #fff;
      padding: 20px 40px;
      margin: 15px;
      text-decoration: none;
      border-radius: 15px;
      font-weight: bold;
      font-size: 2rem;
      display: inline-block;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(184, 76, 255, 0.5);
    }
    .btn:hover {
      background: #c95eff;      /* Lighter on hover */
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(201, 94, 255, 0.7);
    }
  </style>

  <h1>NEXUS.PI</h1>
