<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TEC.PI – Future Technology Hub</title>
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, #10002b 0%, #000 100%);
  color: #fff;
  font-family: "Poppins", Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  transition: background 0.5s ease, color 0.5s ease;
}
h1 {
  color: #a64eff;
  font-size: 3rem;
  margin-bottom: 10px;
  letter-spacing: 2px;
  animation: glow 2s infinite alternate;
}
@keyframes glow { 0% { text-shadow: 0 0 20px #a64eff; } 100% { text-shadow: 0 0 40px #ff80ff; } }
p { font-size: 1.2rem; color: #ccc; margin-bottom: 40px; }
.btn {
  display: block;
  background: rgba(166, 78, 255, 0.15);
  color: white;
  border: 2px solid #a64eff;
  border-radius: 50px;
  padding: 14px 30px;
  margin: 10px 0;
  width: 230px;
  font-size: 1.1rem;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 0 25px rgba(166, 78, 255, 0.4);
  transition: all 0.3s ease;
}
.btn:hover { background: #a64eff; color: #000; box-shadow: 0 0 40px #a64eff; transform: scale(1.05); }
.btn:active { transform: scale(0.95); box-shadow: 0 0 15px rgba(166, 78, 255, 0.2); }
.toggle-mode {
  position: absolute; top: 20px; right: 20px;
  background: #a64eff; color: #000; border: none;
  border-radius: 30px; padding: 8px 15px;
  cursor: pointer; font-weight: bold; font-size: 0.9rem;
  box-shadow: 0 0 15px #a64eff; transition: 0.3s;
}
.toggle-mode:hover { background: #cba3ff; }
/* Light Mode */
body.light {
  background: linear-gradient(145deg, #ffffff, #efe3ff);
  color: #000;
}
body.light .btn { border-color: #7d33ff; color: #000; box-shadow: 0 0 25px rgba(125, 51, 255, 0.3); }
body.light .btn:hover { background: #7d33ff; color: #fff; }
body.light .toggle-mode { background: #7d33ff; color: #fff; box-shadow: 0 0 15px #7d33ff; }
/* Particles */
.particle { position: absolute; border-radius: 50%; animation: float 10s infinite; mix-blend-mode: screen; pointer-events: none; transition: all 0.2s ease; }
@keyframes float { 0% { transform: translateY(0); opacity: 1; } 50% { transform: translateY(-50px); opacity: 0.4; } 100% { transform: translateY(0); opacity: 1; } }
</style>
</head>
<body>
<button class="toggle-mode" onclick="toggleMode()"><span id="mode-icon">☾</span> Dark / Light</button>

<h1>TEC.PI</h1>
<p>Innovating the Future of Technology and AI Systems</p>

<a href="#" class="btn" onclick="alert('Launching Future Systems...')">LAUNCH SYSTEM</a>
<a href="#" class="btn" onclick="alert('Activating Neural Tech...')">ACTIVATE TEC.AI</a>
<a href="https://yasser1728.github.io/life-nexus/" class="btn">BACK TO HOME</a>

<!-- الأصوات -->
<audio id="spark1" src="https://freesound.org/data/previews/522/522546_5121236-lq.mp3" preload="auto"></audio>
<audio id="spark2" src="https://freesound.org/data/previews/522/522549_5121236-lq.mp3" preload="auto"></audio>
<audio id="bgm" src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3" preload="auto" loop></audio>

<script>
const particles=[]; const layers=5; 
function getParticleColor(){
  if(document.body.classList.contains('light')){
    return `rgba(${Math.floor(Math.random()*150)},${Math.floor(Math.random()*150)},255,${Math.random()*0.5+0.2})`;
  } else { return `rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*150)},255,${Math.random()*0.5+0.2})`; }
}
function createParticles(){
  for(let l=1;l<=layers;l++){
    for(let i=0;i<10;i++){
      const p=document.createElement('div'); p.classList.add('particle');
      const size=Math.random()*6+2+l*1.5;
      p.style.width=p.style.height=size+'px';
      p.dataset.baseSize=size; p.dataset.layer=l;
      p.style.top=Math.random()*100+'%'; p.style.left=Math.random()*100+'%';
      p.style.background=getParticleColor();
      p.style.animationDuration=(Math.random()*10+5)/l+'s';
      document.body.appendChild(p);
      particles.push({el:p});
    }
  }
}
createParticles();
function updateParticleColors(){ particles.forEach(p=>{ p.el.style.background=getParticleColor(); }); }
function playSparkSound(){ const audio=Math.random()<0.5?document.getElementById('spark1'):document.getElementById('spark2'); audio.currentTime=0; audio.play(); }

// تشغيل الموسيقى الخلفية عند التفاعل
const bgm=document.getElementById('bgm');
document.body.addEventListener('mousemove',()=>{ if(bgm.paused){ bgm.volume=0.3; bgm.play(); } });

document.addEventListener('mousemove', e=>{
  const mouseX=e.clientX/window.innerWidth-0.5;
  const mouseY=e.clientY/window.innerHeight-0.5;

  const angleX=mouseX*30; const angleY=mouseY*30;
  if(document.body.classList.contains('light')){
    document.body.style.background=`linear-gradient(${145+angleX}deg, #ffffff, #efe3ff ${50+angleY}%)`;
  } else {
    document.body.style.background=`radial-gradient(circle at ${50+mouseX*20}% ${50+mouseY*20}%, #10002b 0%, #000 100%)`;
  }

  particles.forEach((p,index)=>{
    const layer=parseFloat(p.el.dataset.layer);
    const movementX=mouseX*(layer*10);
    const movementY=mouseY*(layer*10);
    p.el.style.transform=`translate(${movementX}px,${movementY}px)`;

    const rect=p.el.getBoundingClientRect();
    const dx=e.clientX-(rect.left+rect.width/2);
    const dy=e.clientY-(rect.top+rect.height/2);
    const dist=Math.sqrt(dx*dx+dy*dy);
    if(dist<100){
      const scale=1+(100-dist)/150;
      p.el.style.width=p.el.dataset.baseSize*scale+'px';
      p.el.style.height=p.el.dataset.baseSize*scale+'px';
      p.el.style.boxShadow=`0 0 ${20*scale}px ${p.el.style.background}`;
      playSparkSound();
    } else { p.el.style.width=p.el.dataset.baseSize+'px'; p.el.style.height=p.el.dataset.baseSize+'px'; p.el.style.boxShadow='none'; }
  });
});

function toggleMode(){
  document.body.classList.toggle('light');
  document.getElementById('mode-icon').textContent=document.body.classList.contains('light')?'☀':'☾';
  updateParticleColors();
