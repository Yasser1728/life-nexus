<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX.PI - Life Nexus</title>
    <style>
        /* * 1. Basic Setup & Variables 
         */
        :root {
            --bg-color: #1a0033; /* Darker Purple Background (Darker than original VIP) */
            --bg-light-color: #2e005c; /* Lighter shade for the card/glow */
            --primary-purple: #bb86fc; /* Main Purple (Movable) */
            --text-color: #ffffff;
            --logo-glow: #e0b4ff; /* Stronger glow color */
            --button-glow: #d8c2ff;
        }

        /* * 2. Body and Layout 
         */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide the scrolling bar for cosmic effect */
            position: relative;
            text-align: center;
            direction: ltr; /* Set direction for button text */
        }

        .container {
            z-index: 10;
            padding: 20px;
            max-width: 400px;
        }

        /* * 3. Cosmic Background Effect (ŸÖÿ§ÿ´ÿ±ÿßÿ™ ÿßŸÑÿÆŸÑŸÅŸäÿ©)
         */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px, 100px 100px;
            animation: stars-move 120s linear infinite;
        }

        @keyframes stars-move {
            from { background-position: 0 0, 0 0; }
            to { background-position: 100% 100%, -100% -100%; }
        }

        /* * 4. Logo and Slogan Styling 
         */
        .logo {
            font-size: 4em;
            font-weight: 900;
            margin-bottom: 5px;
            color: var(--primary-purple);
            text-shadow: 0 0 15px var(--logo-glow), 0 0 5px var(--primary-purple); /* Logo Glow */
        }

        .slogan {
            font-size: 1.1em;
            margin-bottom: 40px;
            color: var(--primary-purple);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        /* * 5. Button Styling 
         */
        .buttons-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            width: 300px;
            padding: 18px 30px;
            border: none;
            border-radius: 40px; /* Highly rounded */
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            color: var(--bg-color); /* Dark text on light button */
            background: var(--primary-purple);
            box-shadow: 0 0 20px var(--button-glow), inset 0 0 10px rgba(255, 255, 255, 0.5); /* Button Glow */
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.03); /* Scale up on hover */
            opacity: 0.95;
            box-shadow: 0 0 30px var(--button-glow), inset 0 0 15px rgba(255, 255, 255, 0.7);
        }
        
        /* * 6. Toggle Switch (Optional) 
         */
        .toggle-switch {
            position: absolute;
            top: 30px;
            right: 30px;
            /* Placeholder styling for the toggle icon (not functional in this pure HTML/CSS) */
        }
        .toggle-icon {
            font-size: 1.5em;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .toggle-icon:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="toggle-switch">
        <span class="toggle-icon">üåô / üí°</span>
    </div>

    <div class="container">
        
        <h1 class="logo">DX.PI</h1>
        <p class="slogan">Transform Your Business with AI.</p>

        <div class="buttons-group">
            <button class="btn">START NOW</button>
            <button class="btn">AI CONSULTATION</button>
            <button class="btn">BACK TO HOME</button>
        </div>
    </div>
</body>
</html>
